# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 日新知 
subtitle: 知行诺一
description: 易知 简能
author: zhinuo
language: zh-CN
timezone: Asia/Shanghai


# custom Site settings
# more detail check out docs
SEOTitle: 日新知 日新 知行诺一
header-img:  # header-img.png 
email: imovomi@gmail.com # your email
keyword: 日新知 日新 知诺 知行诺一 # your keywords
# custom end


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.rixin.site
root: /
permalink: article/:abbrlink.html    # :category/:abbrlink.html    # :category/:id.html    # :id-:title.html
permalink_default:
  lang: zh-CN

# Header
menu:
  Home: /
  categories: /categories
  tags: /tags
  Rss: /atom.xml    #  /rss2.xml

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: false
    linkify: true
    typographer: true
    quotes: '“”‘’'
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
    - markdown-it-deflist
  anchors:
    level: 1
    collisionSuffix: 'v'
    permalink: false
    permalinkClass: header-anchor
    permalinkSymbol: ""
    permalinkBefore: false

# Category & Tag 分类项为 单字 时 且 lang: zh-CN 下面的英语为翻译
default_category: uncategorized
category_map:
    记: writing
    悟: spark
    经: essence
    摘: excerpt
    杂: MISC
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY年MM月DD日 @ HH:mm
time_format: HH时mm分


pagination_dir: page


jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true
    
